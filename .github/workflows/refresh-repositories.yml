name: CI

on:
  push:
    branches:
      - main
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/15 * * * *'
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Fetch repositories
        shell: bash
        env:
          TOKEN: ${{ secrets.ARTIFACT_HUB_TOKEN }}
        run: |
          curl -X GET "https://artifacthub.io/api/v1/repositories/helm" -H "accept: application/json" -H "X-API-KEY: $TOKEN" -o repositories.json
      - name: Output repositories.json
        shell: bash
        run: |
          cat repositories.json
      - name: Test repositories.json is not empty
        shell: bash
        run: |
          [ ! -f repositories.json ] || [ ! -s repositories.json ] && exit 1
      - name: Upload repositories.json to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: repositories.json
          tag: latest
          overwrite: true
          file_glob: true
